<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "es" }}">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{{ template "_internal/opengraph.html" . }}
	<meta name="twitter:site" content="@lar-ev" />
	{{ template "_internal/twitter_cards.html" . }}
	<link rel="canonical" href="{{ .Permalink }}">
	<title>{{ .Title }}</title>
	<link rel="stylesheet" href="{{ .Site.BaseURL }}fonts/stylesheet.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}

	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ .Site.BaseURL }}icons/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ .Site.BaseURL }}icons/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ .Site.BaseURL }}icons/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ .Site.BaseURL }}icons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ .Site.BaseURL }}icons/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ .Site.BaseURL }}icons/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ .Site.BaseURL }}icons/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ .Site.BaseURL }}icons/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="&nbsp;"/>
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}icons/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="{{ .Site.BaseURL }}icons/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="{{ .Site.BaseURL }}icons/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="{{ .Site.BaseURL }}icons/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="{{ .Site.BaseURL }}icons/mstile-310x310.png" />

	<!-- {{ template "_internal/google_analytics_async.html" . }} -->

</head>
<body>
		<header class="grid">

			<div class="header-panel">

				<div class="logo">
					<a href="{{ .Site.BaseURL }}">

						<svg class="header-logo" viewBox="0 0 80 29.3">
              <path class="logo-r" d="M14.7 1.7c1.4-0.2 3.4-0.4 3.4-0.4 6.6-2.1 7.1 0.5 7.1 0.5-1.1 7.3-4.3 14.1-2.9 22.6 1.5 2 3.2 0.5 7.2-2 0 0 3.7 0 2.2 2.4-1.1 1.7-4.3 4.2-7.8 4.3-10.2-0.7-6.1-16.4-4.4-23.3-0.7 0-1.9-0.4-2.2-0.9-4.5 10-9.5 22.9-14.4 24.5-3.8-1.9-4-4.4 1.2-8.6C8.7 17.1 14.7 1.7 14.7 1.7z"/>
              <path class="logo--" d="M28 14.6c-1 0-2.3 0.2-3 0.6-1.1 0.6-1 1.5-0.9 2.8 1.2 0.1 5.7 0.7 6.5-0.3 0.5-0.6 0.3-2.4-0.2-2.7-0.4-0.3-2.8-0.3-3.4-0.4"/>
              <path class="logo-ev" d="M73.7 1.2c-4.9 7.4-7.5 15.5-13.8 21.5-1.5-6.6 2-13.8 1-19.9-1-0.4-3.2-0.7-4 0-3.1 6-5.8 13.8-10.4 18.3-0.5 0.4-0.8 0.7-0.8 0.7s0 0 0 0c-1.3 1-3.5 2.3-4.9 0.8 0 0 0 0 0-0.1 1.7-2 3.3-4.8 4.5-7.4 2.1-4.5 6.1-16.4 1.3-15.1-7.8 2.4-17.9 17-11.9 24.3l0 0c0 0 0.7 0.8 1.9 1.7l0 0h0c1.6 1.2 4.2 2.4 7.3 1.9 0 0 1.9-0.5 3.7-1.7 0 0 0 0 0 0 0.3-0.2 0.6-0.4 0.8-0.6 0.6-0.5 1.1-1 1.5-1.6l0 0c1.5-2.2 2.4-5.8 4.6-6.1-0.3 6.7 2.9 11.8 7.7 10.7 3.7-0.9 5.4-4.4 7-8.1 0 0 6.2-13.4 11-18.1C80-0.4 76.1 0.9 73.7 1.2zM44.6 4.8c-0.9 5-3.8 11.4-8.3 15C37 13.4 41.6 9.6 44.6 4.8z"/>
            </svg>

					</a>
				</div>

				<div class="menu">
				<nav>
					<!-- <div class="menu grid"> -->
						<ul>
							{{ range .Site.Menus.main }}
							<!-- <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li> -->

							<li>
                  <a {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} class="active"{{ end }} href="{{ .URL }}">{{ .Name }}</a>
              </li>

							<!-- {{ if eq $.Kind "home" }}
	                {{ $.Scratch.Set "active" ($.IsMenuCurrent "main" .) }}
	            {{ else }}
	                {{ $.Scratch.Set "active" (eq .Identifier $.Type) }}
	            {{ end }}
	            {{ $active := $.Scratch.Get "active" }}
							<li class="{{ if $active }}active{{end}}">
                  <a href="{{ .URL }}">{{ .Name }}</a>
              </li> -->

							{{ end }}
							<li>
                  <a href="https://www.r-evshop.net/" target="_blank">Producto</a>
              </li>
						</ul>
					<!-- </div> -->
				</nav>
				</div>

				<div class="menu-mobile">
					<input type="checkbox" id="menu-chk"/>
					<label class="menu-mobile-label" for="menu-chk">
						<div class="menu-mobile-abrir">menu</div>
						<div class="menu-mobile-cerrar">cerrar</div>
					</label>
					<nav>
						<div class="menu-mobile-panel">
							<ul>
								{{ range .Site.Menus.main }}
								<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
								{{ end }}
							</ul>
						</div>
					</nav>
				</div>

			</div>

		</header>
