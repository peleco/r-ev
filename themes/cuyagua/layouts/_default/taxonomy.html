{{ partial "header.html" . }}
<div class="content">
	<h1 class="title">{{ .Title }}</h1>
	<hr>
	<div class="section-news">
		<div class="news-columns">
			{{ $paginator := .Paginate (where .Data.Pages "Type" "post") 12 }}
			{{ range .Paginator.Pages }}
				{{ .Render "news-post"}}
			{{ end }}
		</div>
		{{ partial "pagination.html" . }}

		<hr>
		{{ partial "taxonomies-all.html" . }}
		<hr>

	</div>
{{ partial "footer.html" . }}
