{{ partial "header.html" . }}
<div class="content">
	<h1 class="title">{{ .Title }}</h1>
	<div class="section-news">
		<div class="news-columns">
			{{ $paginator := .Paginate (where .Data.Pages "Type" "article") 12 }}
			{{ range .Paginator.Pages }}
				{{ .Render "summary"}}
			{{ end }}
		</div>
		{{ partial "pagination.html" . }}
	</div>
{{ partial "footer.html" . }}
