<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "es" }}">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{{ template "_internal/opengraph.html" . }}
	<meta name="twitter:site" content="@lar-ev" />
	{{ template "_internal/twitter_cards.html" . }}
	<link rel="canonical" href="{{ .Permalink }}">
	<title>{{ .Title }}</title>
	<link rel="stylesheet" href="{{ .Site.BaseURL }}fonts/stylesheet.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}

	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ .Site.BaseURL }}icons/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ .Site.BaseURL }}icons/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ .Site.BaseURL }}icons/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ .Site.BaseURL }}icons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ .Site.BaseURL }}icons/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ .Site.BaseURL }}icons/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ .Site.BaseURL }}icons/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ .Site.BaseURL }}icons/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="{{ .Site.BaseURL }}icons/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="&nbsp;"/>
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}icons/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="{{ .Site.BaseURL }}icons/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="{{ .Site.BaseURL }}icons/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="{{ .Site.BaseURL }}icons/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="{{ .Site.BaseURL }}icons/mstile-310x310.png" />

	{{ template "_internal/google_analytics_async.html" . }}

</head>
<body>
		<header class="grid">

			<div class="header-panel">

				<div class="logo">
					<a href="{{ .Site.BaseURL }}">

						<svg viewBox="0 0 30 33" class="header-logo">
							<path transform="translate(4.3774 18.366)" d="m6.6099 2.4002l-1.167-2.4002h-4.2412c-0.66748 0-1.2017 0.53345-1.2017 1.2 0 0.66675 0.53418 1.2002 1.2017 1.2002h5.4082zm4.664 0h1.9702c0.668 0 1.2017-0.53345 1.2017-1.2002-0.0264-0.6665-0.5605-1.2-1.228-1.2h-3.1221l1.1782 2.4002z" clip-rule="evenodd" fill="#FFBF00" fill-rule="evenodd"/>
							<path transform="translate(.023438 .50049)" d="m1.2016 11.387h11.882l0.7744-0.0267h-0.0267c3.1241 0 5.6876-2.5334 5.6876-5.6803 0-3.1202-2.5368-5.6803-5.6876-5.6803h-0.9079-11.722c-0.66755 0-1.2016 0.53336-1.2016 1.2001 0 0.6667 0.53405 1.2001 1.2016 1.2001h11.696 0.9079c1.8157 0 3.2844 1.4668 3.2844 3.2802s-1.4687 3.2802-3.2844 3.2802h-0.0267l-0.7744 0.02667h0.0267-11.829c-0.66755 0-1.2016 0.53336-1.2016 1.2 0 0.6667 0.53405 1.2001 1.2016 1.2001z" fill="#BF0000"/>
							<path transform="translate(.027344 5.0061)" d="m13.912 0h-12.71c-0.66755 0-1.2016 0.53336-1.2016 1.2001 0 0.6667 0.53405 1.2001 1.2016 1.2001h12.71c0.6675 0 1.2016-0.53336 1.2016-1.2001 0-0.66671-0.5341-1.2001-1.2016-1.2001z" fill="#fff"/>
							<path transform="translate(0 1.3948)" d="m28.838 0.065822c-0.6142-0.21334-1.3084 0.10667-1.5221 0.74671l-8.9986 26.241-6.0615-12.667h7.4767c0.6675 0 1.2016-0.5334 1.2016-1.2001s-0.5341-1.2-1.2016-1.2h-18.531c-0.66756 0-1.2016 0.5333-1.2016 1.2v16.988c0 0.6667 0.53404 1.2001 1.2016 1.2001 0.66756 0 1.2016-0.5334 1.2016-1.2001v-15.814h7.1829l7.7971 16.348c0.2136 0.4267 0.6675 0.72 1.1482 0.6667 0.4806-0.0267 0.9079-0.3467 1.0681-0.8l9.9866-28.988c0.2136-0.64003-0.1068-1.3067-0.7476-1.5201z" fill="#fff"/>
						</svg>

					</a>
				</div>

					<input type="checkbox" id="menu-chk"/>
					<label class="menu-label" for="menu-chk">
						<div class="menu-abrir">
							<svg width="30" height="18" viewBox="0 0 30 18" fill="none" xmlns="http://www.w3.org/2000/svg">
								<rect width="30" height="2" fill="black"/>
								<rect width="30" height="2" transform="translate(0 16)" fill="black"/>
								<rect width="30" height="2" transform="translate(0 8)" fill="black"/>
							</svg>
						</div>
						<!-- <div class="menu-cerrar">
							<svg width="30" height="18" viewBox="0 0 30 18" fill="none" xmlns="http://www.w3.org/2000/svg">
								<rect width="30" height="2" fill="black"/>
								<rect width="30" height="2" transform="translate(0 16)" fill="black"/>
								<rect width="30" height="2" transform="translate(0 8)" fill="black"/>
							</svg>
						</div> -->
					</label>

				<nav>
					<div class="menu grid">
						<ul>
							{{ range .Site.Menus.main }}
							<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
							{{ end }}
						</ul>
					</div>
				</nav>

			</div>

		</header>
