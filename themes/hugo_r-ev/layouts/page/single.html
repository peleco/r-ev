{{ partial "header.html" . }}
	<div class="flex-item-2col">
		layout page single
		<article>
			<h1>{{ .Title }}</h1>
			<!-- <time>{{ .Date.Format "02.01.2006 15:04" }}</time> -->
			<div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>

{{ partial "sidebar.html" . }}
</div>
{{ partial "footer.html" . }}
