<article class="featured-article">
	<div class="featured-article_text">
			<h1 class="noe-display"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
			<time>{{ .Date.Format "02.01.2006" }}</time>
			{{ range .Params.tags }}
			<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
			{{ end }}
		<div>
			{{ .Description }}
			{{ .Params.author }}
		</div>
	</div>
</article>
