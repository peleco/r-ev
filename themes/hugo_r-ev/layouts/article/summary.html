layout article summary!
<article>
	<h1 class="featured-article noe-display"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}

	{{ if and (isset .Params "image") .Params.image }}
	<div>
			<img src="{{ .Params.image }}" alt="" class="img-responsive">
	</div>
	{{ end }}

	<div>
		{{ .Description }}

		{{ .Params.author }}
	</div>
</article>
